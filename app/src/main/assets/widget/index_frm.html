    <script type="text/javascript">
	    
		var moduleChess = null;
		var floatCircle = null;

		apiready = function(){
	    	moduleChess = api.require('chess');
	    	floatCircle = api.require('circle');
	    }
	    

		
		function choseChess1(){
			var param = {type:100001};
			var resultCallback = function(ret, err){
				document.getElementById("activity_result").innerHTML = JSON.stringify(ret);
			}
	        moduleChess.chooseChess(param, resultCallback);
		}

		function choseChess2(){

        function closeChess(){

		function showFloatCircle(){
			var param = {};
			var resultCallback = function(ret, err){
				 choseChess1();
			}
