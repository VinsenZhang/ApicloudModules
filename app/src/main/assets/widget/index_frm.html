<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>WinA</title>
    <link rel="stylesheet" type="text/css" href="css/api.css"/>
    <link rel="stylesheet" type="text/css" href="css/box.css"/>
    <script type="text/javascript" src="script/public.js"></script>
    <style>
    	p{
    		color:#999;
    		padding:5px;
    	}


    </style>
    <script type="text/javascript">
	    
		var selectModule = null;

		apiready = function(){
	    	selectModule = api.require('select');
	    }
	    

		
		function chooseChess(){
		var json = {
    "items":[
        {
            "type":"input",
            "name":"input",
            "value":"请输入"
        },
        {
            "type":"checkbox",
            "name":"checkbox",
            "value":"hehe"
        },
        {
            "type":"switch",
            "name":"switch" ,
            "value":"hehe"
        },{
            "type":"switch",
            "name":"switch",
            "value":"hehe"
        },{
            "type":"switch",
            "name":"switch",
            "value":"hehe"
        },
        {
            "type":"radio",
            "name":"radio",
            "values":[
                {
                    "value":"1"
                },
                {
                    "value":"2"
                },
                {
                    "value":"3"
                },
                {
                    "value":"4"
                },
                {
                    "value":"5"
                }
            ]
        },
        {
            "type":"select",
            "name":"select",
            "values":[
                {
                    "value":"1"
                },
                {
                    "value":"2"
                },
                {
                    "value":"3"
                },
                {
                    "value":"4"
                },
                {
                    "value":"5"
                }
            ]
        }
    ]
};
			var param = {params:json};
			var resultCallback = function(ret, err){
				document.getElementById("activity_result").innerHTML = JSON.stringify(ret);
			}
	        selectModule.choose(param, resultCallback);
		}

		function closeChess(){
	        selectModule.close();
		}




    </script>
</head>
<body>
<div id="wrap">
    <div id="main">
        <br>
        <div class='itemtitle'>不知道叫什么好~</div>
        <!--<div class="clickbtn" tapmode="active" onclick="choseChess()">选牌</div>-->
        <div class="clickbtn" tapmode="active" onclick="chooseChess()">选择</div>
        <div class="clickbtn" tapmode="active" onclick="closeChess()">关闭</div>

        <div id="activity_result"
             style="width:100%;word-wrap: break-word;word-break: normal;"></div>
    </div>
</div>
</body>
</html>
